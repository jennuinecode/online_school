<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Student | Home</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'courses/css/style.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row main">
                <div class="panel-heading">
                   <div class="panel-title text-center">
                        <h1 class="title">Update This Course</h1>
                        <hr />
                    </div>
                </div>
            </div>

            <div class="row">
                {% for course in courses %}
                <div class="col-12 col-lg-12">
                    <form action="{% url 'courses:edit' course.id %}" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="name" class="cols-lg-2 control-label">Course Name:</label>
                            <div class="cols-lg-6">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="name" id="name"  placeholder="{{course.name}}"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="description" class="cols-lg-2 control-label">Course Description</label>
                            <div class="cols-lg-6">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                    <input type="text" class="form-control" name="description" id="description"  placeholder="{{course.description}}"/>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                        <div class="form-group ">
                            <button type="submit" id="{{request.session.house}}" class="btn-lg btn-block login-button">Update Course</button>
                        </div>
                    </form>
                    <form class="form-horizontal" action="{% url 'manager:home'   %}" method="get">
                        {% csrf_token %}
                        <div class="form-group ">
                            <button type="submit" id="{{request.session.house}}" class="btn-lg btn-block login-button">Return Home</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>












        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="{% static 'course_app/js/script.js' %}"></script>
    </body>
</html>
